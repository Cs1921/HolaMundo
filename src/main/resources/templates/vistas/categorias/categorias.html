            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4" th:text="${titulo}"></h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item"><a th:href="@{/index}">Menú principal</a></li>
                            <li class="breadcrumb-item active">Categorías</li>
                        </ol>

                        <div style="margin-bottom: 10px" class="d-grid gap-2 d-md-block">

                            <a class="btn btn-primary" th:href="@{/vistas/categorias/crear}" th:text="'Nueva Categoría'" title="Crear Nuevo Registro">

                            </a>
                        </div>

                        <div ht:if="${categorias != null and !categorias.empty}" class="card mb-4">
                            <div  class="card-body">
                                <table  id="datatablesSimple">
                                    <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nombre</th>
                                            <th>Editar</th>
                                            <th>Eliminar</th>

                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Id</th>
                                            <th>Nombre</th>
                                            <th>Editar</th>
                                            <th>Eliminar</th>
                                        </tr>
                                    </tfoot>
                                    <tbody>
                                        <tr  th:each="categoria : ${categorias}">
                                            <td th:text="${categoria.id}">muestra el id</td>
                                            <td th:text="${categoria.nombre}">muestra el nombre</td>
                                            <td>
                                                <a class="btn btn-success btn-sm" th:href="@{/vistas/categorias/editar/} + ${categoria.id}" title="Editar" ><i class="fa-solid fa-pen-to-square"></i></a>
                                            </td>
                                            <td>
                                                <a class="btn btn-danger btn-sm" th:href="@{/vistas/categorias/eliminar/} + ${categoria.id}" title="Eliminar"
                                                   onclick=" return confirm('¿Está seguro de eliminar el registro?')"><i class="fa fa-trash"></i></a>
                                            </td>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
