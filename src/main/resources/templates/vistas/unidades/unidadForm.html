            <div id="layoutSidenav_content">

                <div class="container-fluid px-4">
                    <h1 class="mt-4" th:text="${titulo}"></h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/index}">Menú principal</a></li>
                        <li class="breadcrumb-item active">Unidades</li>
                    </ol>

                    <!--Aqui el formulario-->
                    <div class="card bg-light">
                        <div class="card-header bg-dark text-light"  th:text="${titulo}"></div>
                        <div class="card-body">
                            <form th:action="@{/vistas/unidades/guardar}" th:object="${unidad}" method="post">
                                <div class="form-group row">
                                    <input type="hidden" th:field="*{id}">
                                    <label for="nombre" class="col-md-2">Categoría:</label>
                                    <input type="text" th:field="*{nombre}" class="form-control col-md-6" id="nombre" placeholder="Unidad de medida">
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" 
                                           th:errors="*{nombre}" ></small>
                                </div>
                                
                                <div class="form-group row">
                                    <label for="prefijo" class="col-md-2">Prefijo:</label>
                                    <input type="text" th:field="*{prefijo}" class="form-control col-md-6" id="nombre" placeholder="Prefijo:">
                                    <small class="form-text text-danger" th:if="${#fields.hasErrors('prefijo')}" 
                                           th:errors="*{prefijo}" ></small>
                                </div>
                                <br>

                                <div class="card-footer bg-dark"> 
                                    <input type="submit" class="btn btn-primary" value="Guardar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
