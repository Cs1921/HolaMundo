<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registrar Productos</title>

        <link rel="stylesheet" href="/css/style.css">

        <link rel="stylesheet" href="/css/styles.css" />

        <script src="/js/fontawesome-all.js"></script>
    </head>

    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" th:href="@{/index}">Comercializadora 5inco</a>
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                    class="fas fa-bars"></i></button>

            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                        <li>
                            <hr class="dropdown-divider" />
                        </li>
                        <li><a class="dropdown-item" href="#!">Cerrar sesión</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">

                            <br>
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseProductos"
                               aria-expanded="false" aria-controls="collapseProductos">
                                <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                                Productos
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseProductos" aria-labelledby="headingOne"
                                 data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" th:href="@{/productos}">Productos</a>
                                    <a class="nav-link" th:href="@{/categorias}">Categorías</a>
                                    <a class="nav-link" th:href="@{/unidades}">Unidad de medida</a>
                                </nav>
                            </div>
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages"
                               aria-expanded="false" aria-controls="collapsePages">
                                <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                                Administrator
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                                    <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#pagesCollapseAuth"
                                       aria-expanded="false" aria-controls="pagesCollapseAuth">
                                        Autenticación
                                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                                    </a>
                                    <div class="collapse" id="pagesCollapseAuth" aria-labelledby="headingOne"
                                         data-bs-parent="#sidenavAccordionPages">
                                        <nav class="sb-sidenav-menu-nested nav">
                                            <a class="nav-link" th:href="@{/clientes}">Clientes</a>
                                            <a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
                                            <a class="nav-link" th:href="@{/roles}">Roles</a>
                                        </nav>
                                    </div>

                                </nav>
                            </div>

                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        Versión
                        <div class="small">1.0.0</div>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">

                <div class="container-fluid px-4">
                    <h1 class="mt-4" th:text="${titulo}"></h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item"><a th:href="@{/index}">Menú principal</a></li>
                        <li class="breadcrumb-item active">Productos</li>
                    </ol>

                    <!--Aqui el formulario-->
                    <div class="card bg-light">
                        <div class="card-header bg-dark text-light"  th:text="${titulo}"></div>
                        <div class="card-body">
                            <form class="row g-3" th:action="@{/vistas/productos/guardar}" th:object="${producto}" method="post">

                                <div class="row">
                                    <div class="col">
                                        <input type="hidden" th:field="*{id}">
                                        <label for="codigo" class="form-label">Código:</label>
                                        <input type="text" th:field="*{codigo}" class="form-control col-md-6" id="codigo" placeholder="Código">
                                        <small></small>
                                    </div>

                                    <div class="col">
                                        <label for="nombre" class="form-label">Nombre:</label>
                                        <input type="text" th:field="*{nombre}" class="form-control col-md-6" id="nombre" placeholder="Nombre:">
                                        <small></small>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label for="precio" class="form-label">Precio:</label>
                                        <input type="text" th:field="*{precio}" class="form-control col-md-6" id="precio" placeholder="Precio">
                                        <small></small>
                                    </div> 

                                    <div class="col">
                                        <label for="existencias" class="form-label">Existencias</label>
                                        <input type="text" th:field="*{existencias}" class="form-control col-md-6" id="existencias" placeholder="Existencias">
                                        <small></small>
                                    </div>  
                                </div>

                                <div class="row">

                                    <div class="col">
                                        <label for="unidad" class="form-label">Unidad</label>
                                        <select th:field="*{unidad}" class="form-control col-md-6" id="unidad">
                                            <option th:each="unidad:${unidades}"
                                                th:value="{unidad.id}"
                                                th:text="{unidad.nombre}"></option>
                                        </select>
                                    </div>

                                    <div class="col">
                                        <label  class="form-label" for="categoria">Categoria</label>
                                        <select  th:field="*{categoria}" class="form-control col-md-6" id="categoria">
                                            <option th:each="categoria:${categorias}"
                                                th:value="{categoria.id}"
                                                th:text="{categoria.nombre}"
                                                
                                                
                                                ></option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">

                                    <div class="col-6">
                                        <label for="marca" class="form-label">Marca:</label>
                                        <input type="text" th:field="*{marca}" class="form-control col-md-6" id="marca" placeholder="Marca">
                                        <small></small>
                                        
                                    </div>
                                </div>
                                <br>
                                <div class="card-footer bg-dark"> 
                                    <input type="submit" class="btn btn-primary" value="Guardar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Comercializadora-5inco 2022</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          crossorigin="anonymous"></script> -->
        <script src="/js/bootstrap.bundle.min.js"></script>

        <script src="/js/scripts.js"></script>

        <!-- <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script> -->
        <script src="/js/simple-datatables@latest.js"></script>

        <script src="/js/datatables-simple-demo.js"></script>

    </body>

</html>
